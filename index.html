<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="icon" href="./assets/images/Clock-icon.png" type="image/x-icon">

</head>

<body>

    <div class="container">

        
        <section class="clock">
            <div class="time-display" id="time-display">
                <div class="time">
                    <span id="hours">00</span>
                    <span>:</span>
                </div>
                <div class="time">
                    <span id="minutes">00</span>
                    <span>:</span>
                </div>
                <div class="time">
                    <span id="seconds">00</span>
                </div>
            </div>
        </section>

        <section class="form">
            <label for="hoursInp" class="label">
                Hours
                <input type="number" placeholder="Hours" id="hoursInp">
            </label>
            <label for="minutesInp" class="label">
                Minutes
                <input type="number" placeholder="Minutes" id="minutesInp">
            </label>
            <label for="secondsInp" class="label">
                Seconds
                <input type="number" placeholder="Seconds" id="secondsInp">
            </label>
        </section>

        <div class="btn-ctn">
            <button class="button btn-start" id="start" onclick="setTimer()" type="button">Start</button>
            <button class="button btn-reset" id="reset" onclick="setReset()">Reset</button>
        </div>
    </div>

    <audio controls class="audio-play" id="audio">
        <source src="./assets/audio/wakey_wakey.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


    <script src="./assets/js/script.js"></script>
</body>

</html>
